<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 th:text="${event.titel}" class="text-2xl font-bold"></h1>
    <p><strong>Tijdstip:</strong> <span th:text="${#temporals.format(event.tijdstip, 'dd-MM-yyyy HH:mm')}"></span></p>
    <p><strong>Omschrijving:</strong> <span th:text="${event.omschrijving}"></span></p>
    <p><strong>Organisatie:</strong> <span th:text="${event.organisatie}"></span></p>
    <p><strong>E-mail:</strong> <span th:text="${event.mailContactpersoon}"></span></p>
    <p><strong>Locatie:</strong> <span th:text="${event.locatie.naam} + ', ' + ${event.locatie.adres} + ' (Capaciteit: ' + ${event.locatie.capaciteit} + ')'"></span></p>
    <a href="/" class="text-blue-500">Terug naar overzicht</a>
</div>
</body>
</html>
