<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mx-auto p-4">
    <table class="w-full border">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-2">Titel</th>
            <th class="p-2">Organisatie</th>
            <th class="p-2">Actie</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td class="p-2" th:text="${event.titel}"></td>
            <td class="p-2" th:text="${event.organisatie}"></td>
            <td class="p-2"><a th:href="@{/event/{id}(id=${event.id})}" class="text-blue-500">Details</a></td>
        </tr>
        </tbody>
    </table>
    <a href="new.html" class="bg-blue-500 text-white px-4 py-2 mt-4 inline-block">Nieuw Evenement</a>
</div>
</body>
</html>
